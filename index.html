<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON to GPX Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>JSON to GPX Converter</h1>

      <div
        class="upload-area"
        onclick="document.getElementById('fileInput').click()"
      >
        <div class="upload-text">üìÅ Click to select JSON file</div>
        <div class="upload-hint">or drag and drop your file here</div>
        <input type="file" id="fileInput" accept=".json" />
      </div>

      <div class="options">
        <h3>GPX Options</h3>
        <div class="form-group">
          <label for="trackName">Track Name:</label>
          <input type="text" id="trackName" value="GPS Track" />
        </div>
        <div class="form-group">
          <label for="trackDesc">Track Description:</label>
          <textarea
            id="trackDesc"
            rows="2"
            placeholder="Optional description for your track"
          ></textarea>
        </div>
      </div>

      <button id="convertBtn" disabled>Convert to GPX</button>

      <div id="status"></div>
      <div id="preview"></div>
    </div>
  </body>
  <script defer src="index.js"></script>
</html>
