<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON to GPX Converter</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      h1 {
        text-align: center;
        color: #4a5568;
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 700;
      }

      .upload-area {
        border: 3px dashed #cbd5e0;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        cursor: pointer;
        background: linear-gradient(45deg, #f7fafc, #edf2f7);
      }

      .upload-area:hover {
        border-color: #667eea;
        background: linear-gradient(45deg, #edf2f7, #e2e8f0);
        transform: translateY(-2px);
      }

      .upload-area.dragover {
        border-color: #667eea;
        background: linear-gradient(45deg, #ebf8ff, #bee3f8);
      }

      #fileInput {
        display: none;
      }

      .upload-text {
        font-size: 1.2em;
        color: #4a5568;
        margin-bottom: 10px;
      }

      .upload-hint {
        color: #718096;
        font-size: 0.9em;
      }

      .options {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
      }

      .options h3 {
        margin-top: 0;
        color: #2d3748;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #4a5568;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 10px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      button:disabled {
        background: #cbd5e0;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .status {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-weight: 600;
      }

      .status.success {
        background: #c6f6d5;
        color: #22543d;
        border: 2px solid #9ae6b4;
      }

      .status.error {
        background: #fed7d7;
        color: #742a2a;
        border: 2px solid #fc8181;
      }

      .preview {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        max-height: 300px;
        overflow-y: auto;
      }

      .preview h3 {
        margin-top: 0;
        color: #2d3748;
      }

      .preview-content {
        font-family: "Courier New", monospace;
        font-size: 12px;
        white-space: pre-wrap;
        background: white;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JSON to GPX Converter</h1>

      <div
        class="upload-area"
        onclick="document.getElementById('fileInput').click()"
      >
        <div class="upload-text">üìÅ Click to select JSON file</div>
        <div class="upload-hint">or drag and drop your file here</div>
        <input type="file" id="fileInput" accept=".json" />
      </div>

      <div class="options">
        <h3>GPX Options</h3>
        <div class="form-group">
          <label for="trackName">Track Name:</label>
          <input type="text" id="trackName" value="GPS Track" />
        </div>
        <div class="form-group">
          <label for="trackDesc">Track Description:</label>
          <textarea
            id="trackDesc"
            rows="2"
            placeholder="Optional description for your track"
          ></textarea>
        </div>
      </div>

      <button id="convertBtn" disabled>Convert to GPX</button>

      <div id="status"></div>
      <div id="preview"></div>
    </div>

    <script>
      let jsonData = null;

      // File upload handling
      const fileInput = document.getElementById("fileInput");
      const uploadArea = document.querySelector(".upload-area");
      const convertBtn = document.getElementById("convertBtn");
      const statusDiv = document.getElementById("status");
      const previewDiv = document.getElementById("preview");

      // Drag and drop
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFile(files[0]);
        }
      });

      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          handleFile(e.target.files[0]);
        }
      });

      async function handleFile(file) {
        if (!file.name.toLowerCase().endsWith(".json")) {
          showStatus("Please select a JSON file.", "error");
          return;
        }

        try {
          const text = await file.text();
          jsonData = JSON.parse(text);

          if (!Array.isArray(jsonData)) {
            throw new Error("JSON file must contain an array of objects");
          }

          // Validate data structure
          if (jsonData.length === 0) {
            throw new Error("JSON array is empty");
          }

          const firstPoint = jsonData[0];
          if (!firstPoint.coord || !firstPoint.pass_at) {
            throw new Error(
              'JSON objects must have "coord" and "pass_at" properties'
            );
          }

          showStatus(
            `Successfully loaded ${jsonData.length} trackpoints`,
            "success"
          );
          convertBtn.disabled = false;

          // Show preview
          showPreview();
        } catch (error) {
          showStatus(`Error reading file: ${error.message}`, "error");
          jsonData = null;
          convertBtn.disabled = true;
        }
      }

      function showStatus(message, type) {
        statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
      }

      function showPreview() {
        const samplePoints = jsonData.slice(0, 3);
        const previewText =
          `Sample trackpoints (showing first 3 of ${jsonData.length}):\n\n` +
          JSON.stringify(samplePoints, null, 2);

        previewDiv.innerHTML = `
                <div class="preview">
                    <h3>Data Preview</h3>
                    <div class="preview-content">${previewText}</div>
                </div>
            `;
      }

      convertBtn.addEventListener("click", convertToGPX);

      function convertToGPX() {
        if (!jsonData) return;

        const trackName =
          document.getElementById("trackName").value || "GPS Track";
        const trackDesc = document.getElementById("trackDesc").value || "";

        try {
          const gpxContent = generateGPX(jsonData, trackName, trackDesc);
          downloadGPX(gpxContent, trackName);
          showStatus(
            "GPX file generated and downloaded successfully!",
            "success"
          );
        } catch (error) {
          showStatus(`Error generating GPX: ${error.message}`, "error");
        }
      }

      function generateGPX(data, name, description) {
        const header = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="JSON to GPX Converter" 
     xsi:schemaLocation="http://www.topografix.com/GPX/1/1 http://www.topografix.com/GPX/1/1/gpx.xsd"
     xmlns="http://www.topografix.com/GPX/1/1" 
     xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <metadata>
    <name>${escapeXml(name)}</name>
    <desc>${escapeXml(description)}</desc>
    <time>${new Date().toISOString()}</time>
  </metadata>
  <trk>
    <name>${escapeXml(name)}</name>
    <desc>${escapeXml(description)}</desc>
    <trkseg>`;

        const trackpoints = data
          .map((point) => {
            const [lon, lat] = point.coord;
            const timestamp = new Date(point.pass_at * 1000).toISOString();
            const elevation = point.altitude || 0;

            let trkpt = `      <trkpt lat="${lat.toFixed(
              7
            )}" lon="${lon.toFixed(7)}">
        <ele>${elevation.toFixed(2)}</ele>
        <time>${timestamp}</time>`;

            // Add extensions for additional data if available
            if (
              point.horizontal_speed !== null ||
              point.vertical_speed !== null
            ) {
              trkpt += `
        <extensions>`;
              if (point.horizontal_speed !== null) {
                trkpt += `
          <speed>${point.horizontal_speed}</speed>`;
              }
              if (point.vertical_speed !== null) {
                trkpt += `
          <vspeed>${point.vertical_speed}</vspeed>`;
              }
              trkpt += `
        </extensions>`;
            }

            trkpt += `
      </trkpt>`;
            return trkpt;
          })
          .join("\n");

        const footer = `
    </trkseg>
  </trk>
</gpx>`;

        return header + "\n" + trackpoints + footer;
      }

      function escapeXml(text) {
        if (!text) return "";
        return text.replace(/[<>&'"]/g, function (c) {
          switch (c) {
            case "<":
              return "&lt;";
            case ">":
              return "&gt;";
            case "&":
              return "&amp;";
            case "'":
              return "&apos;";
            case '"':
              return "&quot;";
          }
        });
      }

      function downloadGPX(content, filename) {
        const blob = new Blob([content], { type: "application/gpx+xml" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `${filename.replace(/[^a-z0-9]/gi, "_")}.gpx`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
    </script>
  </body>
</html>
