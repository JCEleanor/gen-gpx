<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAMAP to GPX Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>YAMAP to GPX Converter</h1>

      <div class="input-area">
        <input
          type="text"
          id="yamapLink"
          placeholder="Please paste a YAMAP activity link here"
          class="link-input"
        />
        <div class="input-hint">
          Example: https://yamap.com/activities/39755763
        </div>
      </div>

      <div class="options">
        <h3>GPX Options</h3>
        <div class="form-group">
          <label for="trackName">Track Name:</label>
          <input type="text" id="trackName" value="GPS Track" />
        </div>
        <div class="form-group">
          <label for="trackDesc">Track Description:</label>
          <textarea
            id="trackDesc"
            rows="2"
            placeholder="Optional description for your track"
          ></textarea>
        </div>
      </div>

      <button id="convertBtn" disabled>Convert to GPX</button>

      <div id="status"></div>
      <div id="preview"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
